<h4>Check Delete</h4>
<hr>
<p class="my-3">Are you sure you want to delete the customer name
  <span class="text-danger font-weight-bold">{{customer.name}}</span>
    <span> with code </span>
  <span class="text-danger font-weight-bold">{{customer.code}}</span> ?<br>(Action cannot be undone)</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close="" class="btn btn-warning mt-3">Cancel</button>
  <button class="btn btn-danger mr-3" (click)="deleteCustomer()">Delete</button>
</div>
